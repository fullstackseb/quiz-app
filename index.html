<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header" id="text">
        <h1 id="question-header">
          Question <span id="questions_current"></span> of
          <span id="questions_total"></span>:
        </h1>
        <h2 id="question"></h2>
        <ul>
          <li>
            <input type="radio" id="a" class="answer" />
            <label for="a" id="a_text"></label>
          </li>
          <li>
            <input type="radio" id="b" class="answer" />
            <label for="b" id="b_text"></label>
          </li>
          <li>
            <input type="radio" id="c" class="answer" />
            <label for="c" id="c_text"></label>
          </li>
          <li>
            <input type="radio" id="d" class="answer" />
            <label for="d" id="d_text"></label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
